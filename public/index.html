<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8" />

	<link rel="preload" href="%PUBLIC_URL%/img-loading.png" as="image">
    <link rel="stylesheet preload prefetch" href="/typefesse.woff2" as="style" type="text/css" crossorigin="anonymous"/>
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
	<link rel="icon" href="%PUBLIC_URL%/apple-icon-57x57.png" />
	<link rel="icon" href="%PUBLIC_URL%/apple-icon-60x60.png" />
	<link rel="icon" href="%PUBLIC_URL%/apple-icon-76x76.png" />
	<link rel="icon" href="%PUBLIC_URL%/apple-icon-114x114.png" />
	<link rel="icon" href="%PUBLIC_URL%/apple-icon-120x120.png" />
	<link rel="icon" href="%PUBLIC_URL%/apple-icon-144x144.png" />
	<link rel="icon" href="%PUBLIC_URL%/apple-icon-152x152.png" />
	<link rel="icon" href="%PUBLIC_URL%/apple-icon-180x180.png" />
	<link rel="icon" type="image/png" sizes="192x192" href="%PUBLIC_URL%/android-icon-192x192.png" />
	<link rel="icon" type="image/png" sizes="192x192" href="%PUBLIC_URL%/android-icon-144x144.png" />
	<link rel="icon" type="image/png" sizes="192x192" href="%PUBLIC_URL%/android-icon-96x96.png" />
	<link rel="icon" type="image/png" sizes="192x192" href="%PUBLIC_URL%/android-icon-72x72.png" />
	<link rel="icon" type="image/png" sizes="192x192" href="%PUBLIC_URL%/android-icon-48x48.png" />
	<link rel="icon" type="image/png" sizes="192x192" href="%PUBLIC_URL%/android-icon-36x36.png" />
	<link rel="icon" type="image/png" sizes="32x32" href="/favicon-96x96.png">
	<link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
	<link rel="icon" type="image/png" sizes="32x32" href="/favicon-16x16.png">
	<meta name="msapplication-TileColor" content="#ffffff">
	<meta name="msapplication-TileImage" content="/ms-icon-70x70.png">
	<meta name="msapplication-TileImage" content="/ms-icon-144x144.png">
	<meta name="msapplication-TileImage" content="/ms-icon-150x150.png">
	<meta name="msapplication-TileImage" content="/ms-icon-310x310.png">
	<meta name="theme-color" content="#ffffff">
    <link rel="stylesheet preload" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.6/dist/web/static/pretendard.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <link rel="stylesheet" href="%PUBLIC_URL%/index.css"/>

	<style>
		#loadWrap{
			position: absolute;
			top: 50%;
			left: 50%;
			transform: translate(-50%,-50%);
			width: calc(100vw - 32px);
			max-width: 300px;
			z-index: 99999;
		}

		#loadWrap img{
			width: 158px;
			height: 148px;
		}

		#load{
			display: flex;
			flex-direction: column;
			width: 100%;
			color: #9e9e9e;
			height: 10px;
			margin-top: 10px;
		}

		.loadRoot{
			position: relative;
			overflow: hidden;
			display: block;
			height: 100%;
			z-index: 0;
			border-radius: 25px;
		}

		.loadRoot::before{
			content: '';
			position: absolute;
			left: 0;
			top: 0;
			right: 0;
			bottom: 0;
			background-color: currentColor;
   			opacity: .3;
		}

		.loadBar1,.loadBar2{
			position: absolute;
			left: 0;
			bottom: 0;
			top: 0;
			transition: transform 0.2s linear;
			transform-origin: left;
			background-color: currentColor;
			width: auto;
			animation: a01 2.1s cubic-bezier(0.65, 0.815, 0.735, 0.395) infinite;
		}

		.loadBar2{
			animation: a02 2.1s cubic-bezier(0.165, 0.84, 0.44, 1) 1.15s infinite;
		}

		.txtArea{
			width: 100%;
			display: flex;
			justify-content: center;
			margin-top: 15px;
		}

		.loadTxt{
			font-size: 1rem;
			font-family: 'nexonLv1Gothic';
			color: #333;
			word-break: keep-all;
			text-align: center;
		}

		@keyframes a01 {
			0%{
				left: -35%;
				right: 100%;
			}
			60%{
				left: 100%;
				right: -90%;
			}
			100%{
				left: 100%;
				right: -90%;
			}
		}

		@keyframes a02 {
			0%{
				left: -200%;
				right: 100%;
			}
			60%{
				left: 107%;
				right: -8%;
			}
			100%{
				left: 107%;
				right: -8%;
			}
		}
	</style>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>

    <div id="loadWrap">
      <img src="%PUBLIC_URL%/img-loading.png" alt="로딩중" style="position: inherit; top: -150px; left: inherit; transform: translateX(-50%); z-index: inherit;">
      <div id="load">
        <span class="loadRoot">
          <span class="loadBar1"></span>
          <span class="loadBar2"></span>
        </span>
      </div>
      <div class="txtArea">
        <p class="loadTxt">로딩중이에요. 잠시만 기다려주세요!</p>
      </div>
    </div>
  </body>
</html>
